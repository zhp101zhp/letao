<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-商品详情页</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">

</head>
<body>

    <div class="lt_container">
        <!-- 头部模块开始 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left">
                <span class="fa fa-home"></span>
            </a>
            <h4>商品详情</h4>
            <a href="javascript:location.reload();" class="icon_right">
                <span class="mui-icon mui-icon-reload"></span>
            </a>
        </div>
        <!-- 头部模块结束 -->

        <!-- 中心模块开始 -->
        <div class="lt_main">

            <!-- 使用区域滚动插件 区域滚动组件默认为absolute定位，全屏显示 -->
            <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <!-- 轮播区域 mui插件  默认不支持循环播放-->
                        <!-- 若要支持循环，则需要在.mui-slider-group节点上增加.mui-slider-loop类，同时需要重复增加2张图片，图片顺序变为：4、1、2、3、4、1，代码示例如下： -->
                      
                        <!-- 挖个大坑 -->
                    </div>  
            
                </div>
            </div>
        <!-- 中心模块结束 -->
        <div class="lt_add_cart">
            <a href="cart.html" calss="mui-btn mui-btn-link">去购物车</a>
            <div class="mui-pull-right">
                <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
                <button class="mui-btn mui-btn-warning">立即购买</button>
            </div>
        </div>
       
    </div>

    <script type="text/html" id="tpl">
        
          <!-- 轮播图 -->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
              {{each pic v i}}
              <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
              {{/each}}
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a>
              </div>
            </div>
            <div class="mui-slider-indicator">
              {{each pic v i}}
              <div class="mui-indicator {{i==0?' mui-active':''}}"></div>
              {{/each}}
            </div>
          </div>
        
          <!--商品名称-->
          <div class="lt_proName">
            <strong>{{proName}}</strong>
          </div>
        
          <!--商品价格-->
          <div class="lt_price">
            价格：
            <span class="price">&yen;{{price}}</span>
            <span class="oldPrice">&yen;{{oldPrice}}</span>
          </div>
        
          <!--商品尺码-->
          <div class="lt_size">
            尺码：
            <%
              var temp = size.split('-');
              for(var i = temp[0]; i <= temp[1]; i++) {
            %>
            <span>{{i}}</span>
            <% } %>
        
          </div>
        
          <!--商品数量-->
          <div class="lt_num">
            数量：
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
              <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
              <input class="mui-numbox-input" type="number" />
              <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span class="tips">剩余数量：{{num}}双</span>
          </div>
        
          <!--商品描述-->
          <div class="lt_proDesc">
            详情：{{proDesc}}
          </div>
        </script>


    <script src="lib/mui/js/mui.js"></script>
    <!-- 模版引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src='js/common.js'></script>
    <script src="js/product.js"></script>
</body>
</html>
