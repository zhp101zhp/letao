<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-首页</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">

</head>
<body>

    <div class="lt_container">
        <!-- 头部模块开始 -->
        <div class="lt_header">
            <a href="index.html" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘分类</h4>
            <a href="javascript:;" class="icon_right">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <!-- 头部模块结束 -->

        <!-- 中心模块开始 -->
        <div class="lt_main">
            <!-- 左侧侧边栏区域 -->
            <div class="category_left">
                <!-- 使用区域滚动插件 区域滚动组件默认为absolute定位，全屏显示 -->
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">
                       
                       <!-- 挖个坑 动态获取一级分类 渲染页面-->
                       
                    </ul>
                </div>
            </div>  

            <!-- 右侧品牌图标区域 -->
            <div class="category_right">
                <!-- 使用区域滚动插件 区域滚动组件默认为absolute定位，全屏显示 -->
                <div class="mui-scroll-wrapper">
                    <ul class="mui-scroll">

                        <!-- 在挖一个坑 -->
                       
                    </ul>
                </div>
            </div>  
        </div>
        <!-- 中心模块结束 -->

        <!-- 尾部模块开始 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li  class="now">
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>

        </div>
        <!-- 尾部模块结束 -->
    </div>


    <!-- 侧边栏创建模板 -->
    <script type="text/html" id="tpl_left">
        {{each rows v i}}
        <!-- 存下对应id 当点击谁给谁加now类 -->
        <li data-id = {{v.id}} class="{{i===0? 'now' :''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
        {{/each}}
    </script>

    <!-- 创建右侧模板  -->
    <script type="text/html" id="tpl_right">
        {{if rows.length === 0}}
        <div class="tips">该分类下暂无品牌</div>
        {{/if}}
        {{each rows v i}}
        <li>
            <a href="javascript:;">
                <img src="{{v.brandLogo}}" alt="">  
                <p>{{v.brandName}}</p>  
            </a>
        </li>
        {{/each}}
    </script>


    <script src="lib/mui/js/mui.js"></script>
    <!-- 模版引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src='js/common.js'></script>
    <script src="js/category.js"></script>
</body>
</html>
