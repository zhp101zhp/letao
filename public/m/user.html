<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-会员中心</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/user.css">

</head>
<body>

    <div class="lt_container">
        <!-- 头部模块开始 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>会员中心</h4>
            
        </div>
        <!-- 头部模块结束 -->

        <!-- 中心模块开始 -->
        <div class="lt_main">


            
            <ul class="mui-table-view">
                <li class="mui-table-view-cell mui-media userinfo">
                <!-- 挖个坑 -->
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">账号与安全</a>
                </li>
                <li class="mui-table-view-cell">
                    <a href = "cart.html" class="mui-navigate-right">我的购物车</a>
                </li>
                <li class="mui-table-view-cell">
                    <a class="mui-navigate-right">收货地址管理</a>
                </li>
            </ul>

            <div class="logout_wrap">
                <a class="btn_logout mui_btn mui_block">退出</a> 
            </div>
            
        </div>
        <!-- 中心模块结束 -->

        <!-- 尾部模块开始 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="now">
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>

        </div>
        <!-- 尾部模块结束 -->
    </div>

    <!-- 创建模板 -->
    <script type="text/html" id="tpl">
        
            <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                <div class="mui-media-body">
                    {{username}}
                    <p class="mui-ellipsis">{{mobile}}</p>
                </div>
            </a>
    </script>


    <script src="lib/mui/js/mui.js"></script>

    <!-- 模版引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src='js/common.js'></script>
    <script src="js/user.js"></script>
</body>
</html>
