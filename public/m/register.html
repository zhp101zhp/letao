<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城-注册</title>

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">

</head>
<body>

    <div class="lt_container">
        <!-- 头部模块开始 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
            <h4>注册</h4>
            
        </div>
        <!-- 头部模块结束 -->

        <!-- 中心模块开始 -->
        <div class="lt_main">
            <form class="myform">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入用户名" name="username">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" placeholder="请输入密码" name="password">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" placeholder="请确认密码" name="repassword">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-clear" placeholder="请输入手机号" name="mobile">
                </div>

                <div class="mui-input-row vCode_wrap">
                    <input type="text" class="mui-input-clear" placeholder="请输入验证码" name="vCode">
                    <button class="btn_vCode mui-btn-blue mui-pull-right">获取验证码</button>
                </div>
              
                <div class="mui-input-row">
                    <button class="mui-btn mui-btn-primary mui-block btn_register">注册</button>
                </div>

                <div class="mui-input-row tips">
                    <span class="mui-pull-left">
                        <input type="checkbox" checked>
                        
                        我同意《会员服务协议》
          
                    </span>
                    <span class="mui-pull-right">
                        <a href="login.html">立即登录</a>
                    </span>
                </div>
            </form>
           
        </div>

        <!-- 中心模块结束 -->

        <!-- 尾部模块开始 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="now">
                    <a href="user.html">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>

        </div>
        <!-- 尾部模块结束 -->
    </div>


    <script src="lib/mui/js/mui.js"></script>

    <!-- 模版引擎 -->
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src='js/common.js'></script>
    <script src="js/register.js"></script>
</body>
</html>
